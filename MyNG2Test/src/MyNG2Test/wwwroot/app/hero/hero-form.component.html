<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()"
              #heroForm="ngForm">
            <!--{{diagnostic}}-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required
                       [(ngModel)]="model.name" name="name"
                       #spy #name="ngModel" />
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
                <!--TODO: remove this: {{model.name}}-->
                TODO: remove this: name's className:{{spy.className}}
            </div>

            <div>
                <input type="text" class="form-control" id="namex"
                       required
                       [ngModel]="model.name" name="namex"
                       (ngModelChange)="model.name = $event">
            </div>

            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo"
                       [(ngModel)]="model.alterEgo" name="alterEgo" />
            </div>

            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" required
                        [(ngModel)]="model.power" name="power">
                    <option *ngFor="let p of powers" [value]="p">{{p}}</option>
                </select>
            </div>
            <button class="btn btn-default"
                    [disabled]="!heroForm.form.valid">
                Submit
            </button>
            <button class="btn btn-default"
                    (click)="newHero()">
                New Hero
            </button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>Your submitted the following:</h2>
        <div class="row">
            <div class="col-x3-3">Name</div>
            <div class="col-xs-9 pull-left">{{model.name}}</div>
        </div>
        <div class="row">
            <div class="col-x3-3">Alter Ego</div>
            <div class="col-xs-9 pull-left">{{model.alterEgo}}</div>
        </div>
        <div class="row">
            <div class="col-x3-3">Power</div>
            <div class="col-xs-9 pull-left">{{model.power}}</div>
        </div>
        <button class="btn btn-default"
                (click)="submitted=false;">Edit</button>
    </div>
    
</div>
